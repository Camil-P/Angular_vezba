<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <div>
      <button *ngIf="userService.loggedUser.role === role" mat-flat-button color="primary" (click)="promeniRegProv()">Register</button>
      <button mat-flat-button color="primary" (click)="Logout()">Logout <mat-icon>logout</mat-icon></button>
    </div>\ 
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="">Movies</a>
        <a mat-list-item routerLink="weather">Weather</a>
        <a mat-list-item *ngIf="userService.loggedUser.role === role" routerLink="korisnici">Users</a>
      </mat-nav-list>
    </mat-sidenav>
    <div id="home-container">
      <app-login *ngIf="regProv" (valueChanged)="setRegProv($event)" [regProvera]="true"></app-login>
      <router-outlet *ngIf="!regProv"></router-outlet>
    </div>
  </mat-sidenav-container>
</div>
